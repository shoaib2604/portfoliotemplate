{% extends 'base.html' %}
{% block content %}
<div class="container forms">
    <div class="row">
        <div class="col-sm-6 mx-auto" style="margin-top: 70px" class="form">
            <form action="{% url 'contact' %}" method="post">
              {%csrf_token%}
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Email</label>
                    <div class="col-10">
                        <input name="email" class="form-control x" type="email" id="example-email-input">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Subject</label>
                    <div class="col-10">
                        <input name="subject" class="form-control x" type="text">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-email-input" class="col-2 col-form-label">Message</label>
                    <div class="col-10">
                        <textarea name="message" class="form-control x"></textarea>
                    </div>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-success btn-lg float-right submit" style="margin-left:100px;">Submit</button>
                </div>

            </form>
        </div>
    </div>

</div>
{% endblock %}
